<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ASCII Player</title>
    <style media="screen">
      #stage {
        line-height: 1px;
        font-family: monospace;
        font-size: 8pt;
        white-space: pre;
      }

      #control {
        transition: opacity 0.5s;
      }

      #control.fade {
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <span>Video file: </span>
      <input id="file-selector" type="file">
    </div>
    <div id="stage">
    </div>
  </body>
  <script src="js/player.js" charset="utf-8"></script>
</html>
